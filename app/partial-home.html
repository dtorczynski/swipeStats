<div class="container text-center">
	<div class="media">
		<a ng-click="toggleImage()"><img style="width:70%" id="followbutton" ng-src="{{propositionPath}}" class="slide slide-animation nonDraggableImage"
         ng-swipe-right="propositionClicked(1)" ng-swipe-left="propositionClicked(0)"/></a>
	</div>
		<!--// add some swipejs stuff here -->
		<a ui-sref="home" class="button btn-primary" type="button" ng-click="propositionClicked(0)" value="Left">Left</a>
		<a ui-sref="home" class="button btn-primary" type="button" ng-click="propositionClicked(1)" value="Right">Right</a> 

		
	<div class="media">
          <td-cards>
              <td-card id="td-card" ng-repeat="card in cards"
              on-transition-left="transitionLeft(card)"
              on-transition-right="transitionRight(card)"
              on-transition-out="transitionOut(card)"
              on-partial-swipe="cardPartialSwipe(amt)"
              on-destroy="cardDestroyed($index)"
              on-swipe-left="cardSwipedLeft($index)"
              on-swipe-right="cardSwipedRight($index)"
              >
                  <div class="title">
                      {{card.title}}
                  </div>
                  <div class="image">
                      <div class="no-text overlayBox"><div class="noBox boxed">Trash</div></div>
                      <img ng-src="{{card.image}}">
                      <div class="yes-text overlayBox"><div class="yesBox boxed" id="centerMe">Save</div></div>
                  </div>
              </td-card>
          </td-cards>
  	</div>
	
</div>
